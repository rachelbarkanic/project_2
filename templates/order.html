<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Order</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
<header>Your Cupcake Cart</header>
<br><br><br>
<main>
    <div id="nav">
        <ul>
        <li><a href="{{ url_for('home') }}"><h6>Home</h6></a></li>
        <li><a href="{{ url_for('order') }}"><h6>Orders</h6></a></li>
        <li><a href="{{ url_for('all_cupcakes') }}"><h6>Cupcake Display</h6></a></li>
        </ul>
    </div>
    <div id ='cupcake'>
    {% for cupcake in cupcakes %}
    <h3>{{ cupcake['name'] }}</h3>
    <h4>Flavor: {{ cupcake['flavor'] }}</h4>
    <h4>Frosting: {{ cupcake['frosting'] }}</h4>
    <h4><b>Price: ${{ cupcake['price'] }}</b></h4>
    {% endfor %}
    </div>
</main>
</body>
</html>
